<!doctype html>
<html>
    <head>
        <title>Realtime Board</title>
        <script src="./mod.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const city = params.get("city") ?? null;
            const stop = params.get("stop") ?? null;
            
            if (city === null || stop == null) {
                document.write("Invalid parameters");
            } else {
                const text = await (getBoard(city, stop)
                    .then(text => document.write(text))
                    .catch(() => document.write("An error occurred, check your parameters")));
                
                document.body.innerText = text;
            }
        </script>
    </head>
    <body>
    </body>
</html>
