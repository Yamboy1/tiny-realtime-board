<!doctype html>
<html>
    <head>
        <title>Realtime Board</title>
        <script src="./mod.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const city = params.get("city") ?? null;
            const stop = params.get("stop") ?? null;
            
            if (city === null || stop == null) {
                document.write("Invalid parameters");
            } else {
                getBoard(city, stop).then(data -> data.json()).then(document.write).catch(() => document.write("An error occurred, check your parameters"));
            }
        </script>
    </head>
    <body>
    </body>
</html>
